<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Toll Payment Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #005599;
      color: white;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .amount-due {
      font-size: 2rem;
      font-weight: bold;
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Toll Payment Portal</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Violations</a>
    <a href="#">FAQs</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Outstanding Toll Violation</h2>
    <div class="amount-due">$67.25</div>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="address">Mailing Address</label>
      <input type="text" id="address" name="address" required>

      <label for="car">Vehicle Make & Model</label>
      <input type="text" id="car" name="car" required>

      <label for="license">License Plate Number</label>
      <input type="text" id="license" name="license" required>

      <label for="card">Credit or Debit Card Number</label>
      <input type="text" id="card" name="card" required>

      <label for="exp">Expiration Date</label>
      <input type="text" id="exp" name="exp" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Pay Toll Now</button>
    </form>
  </div>

</body>
</html>
