<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Violation Payment Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #002B5C;
      color: white;
      padding: 1.5rem 1rem 1rem;
      text-align: center;
      border-bottom: 4px solid #F2C811;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .agency-name {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .subtext {
      font-size: 0.95rem;
      color: #dcdcdc;
      margin-top: 0.25rem;
    }

    nav {
      background-color: #004488;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #cc0000;
      font-size: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.75rem;
      background-color: #002B5C;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004488;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      main {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="agency-name">Toll Services Division</div>
      <div class="subtext">Online Violation Payment Portal</div>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Pay a Toll</a>
    <a href="#">Dispute</a>
    <a href="#">Help Center</a>
  </nav>

  <main>
    <h1>Amount Due: $67.25</h1>
    <form>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="address">Mailing Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div>
        <label for="carinfo">Vehicle Make & Model</label>
        <input type="text" id="carinfo" name="carinfo" required />
      </div>
      <div>
        <label for="license">License Plate Number</label>
        <input type="text" id="license" name="license" required />
      </div>
      <div>
        <label for="card">Credit/Debit Card Number</label>
        <input type="text" id="card" name="card" required />
      </div>
      <div>
        <label for="exp">Expiration Date</label>
        <input type="text" id="exp" name="exp" placeholder="MM/YY" required />
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required />
      </div>
      <button type="submit">Submit Payment</button>
    </form>
  </main>
</body>
</html>
